<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launching Soon</title>
  <link rel="stylesheet" href="./css/maintenance.css" />
</head>
<body>

  <div class="launch-wrapper">
    <h1>NEW PAGE LAUNCHING SOON</h1>

    <div class="countdown">

      <div class="time-box">
        <div class="time-top">
          <span class="flip-num" id="days">00</span>
        </div>
        <div class="time-bottom">DAYS</div>
      </div>

      <div class="time-box">
        <div class="time-top">
          <span class="flip-num" id="hours">00</span>
        </div>
        <div class="time-bottom">HOURS</div>
      </div>

      <div class="time-box">
        <div class="time-top">
          <span class="flip-num" id="minutes">00</span>
        </div>
        <div class="time-bottom">MINUTES</div>
      </div>

      <div class="time-box">
        <div class="time-top">
          <span class="flip-num" id="seconds">00</span>
        </div>
        <div class="time-bottom">SECONDS</div>
      </div>

    </div>
  </div>

  <script src="./js/maintenance.js"></script>
</body>
</html>
